apiVersion: v1
kind: ServiceAccount
metadata:
  name: sdi-core-sa
  namespace: sdi
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sdi-core-role
  namespace: sdi
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sdi-core-rolebinding
  namespace: sdi
subjects:
- kind: ServiceAccount
  name: sdi-core-sa
  namespace: sdi
roleRef:
  kind: Role
  name: sdi-core-role
  apiGroup: rbac.authorization.k8s.io

