apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdi-core
  namespace: sdi
  labels:
    app: sdi-core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sdi-core
  template:
    metadata:
      labels:
        app: sdi-core
    spec:
      serviceAccountName: sdi-core-sa
      containers:
      - name: sdi-core
        image: sdi-core:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sdi-core-service
  namespace: sdi
spec:
  selector:
    app: sdi-core
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP

