name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Build SDI Core
      run: |
        cd sdi-core
        mvn clean package -DskipTests
    
    - name: Build Docker Image
      run: |
        docker build -f Dockerfile.sidecar -t sdi-sidecar:test .
    
    - name: Test Docker Image
      run: |
        docker run -d --name sdi-test -p 8080:8080 \
          -e SDI_DETECTION_ENABLED=false \
          -e SDI_KUBERNETES_ENABLED=false \
          -e SDI_KAFKA_ENABLED=false \
          sdi-sidecar:test
        sleep 15
        curl -f http://localhost:8080/actuator/health || exit 1
        docker stop sdi-test
    
  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Run Unit Tests
      run: |
        cd sdi-core
        mvn test
    
    - name: Run Integration Tests
      run: |
        bash test-suite-complete.sh || true
    
  validate:
    runs-on: ubuntu-latest
    needs: [build, test]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Validate Production Readiness
      run: |
        bash validate-production-ready.sh || true

